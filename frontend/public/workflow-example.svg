<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc" />
  
  <!-- Workflow Steps -->
  <!-- Step 1: Input -->
  <rect x="100" y="200" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Input Files</text>
  
  <!-- Step 2: FastQC -->
  <rect x="320" y="100" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">FastQC</text>
  
  <!-- Step 3: BWA Alignment -->
  <rect x="320" y="200" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">BWA Align</text>
  
  <!-- Step 4: Variant Calling -->
  <rect x="320" y="300" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Variant Call</text>
  
  <!-- Step 5: Output -->
  <rect x="540" y="200" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Results</text>
  
  <!-- Connections -->
  <!-- Input to FastQC -->
  <line x1="220" y1="210" x2="320" y2="130" stroke="#64748b" stroke-width="2"/>
  <polygon points="315,130 330,125 325,140" fill="#64748b"/>
  
  <!-- Input to BWA -->
  <line x1="220" y1="230" x2="320" y2="230" stroke="#64748b" stroke-width="2"/>
  <polygon points="315,230 330,225 325,235" fill="#64748b"/>
  
  <!-- Input to Variant -->
  <line x1="220" y1="250" x2="320" y2="310" stroke="#64748b" stroke-width="2"/>
  <polygon points="315,310 330,305 325,320" fill="#64748b"/>
  
  <!-- FastQC to Output -->
  <line x1="440" y1="130" x2="560" y2="200" stroke="#64748b" stroke-width="2"/>
  <polygon points="555,200 565,195 565,210" fill="#64748b"/>
  
  <!-- BWA to Output -->
  <line x1="440" y1="230" x2="540" y2="230" stroke="#64748b" stroke-width="2"/>
  <polygon points="535,230 550,225 545,235" fill="#64748b"/>
  
  <!-- Variant to Output -->
  <line x1="440" y1="310" x2="560" y2="250" stroke="#64748b" stroke-width="2"/>
  <polygon points="555,250 565,245 565,260" fill="#64748b"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0f172a">BioinfoFlow: Sample Workflow Visualization</text>
</svg> 